<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="flex.css">
  <title>Music History</title>
</head>
<body>
  <nav>
    <ul class="nav">
      <li class="navItem"><a href="#">View Music</a></li>
      <li class="navItem"><a href="#">Add Music</a></li>
      <li class="navItem"><a href="#">Profile</a></li>
    </ul>
  </nav>
  <div class="mainContent">
    <div class="filter" class="mainItem">
      <form class="filterItem">
        <p>Song length:</p>
        <input type="range" class="range">
      </form>
      <form class="filterItem">
        <p>Artist:</p>
          <select name="select">
           <option value="value1">David Bowie</option> 
           <option value="value2">Hall & Oates</option>
           <option value="value3">Raspberries</option>
           <option value="value4">Tame Impala</option> 
           <option value="value5">Daft Punk</option> 
        </select>
      </form>
      <form class="filterItem">
        <p>Album:</p>
          <select name="select">
           <option value="value1">The Rise and Fall of Ziggy Stardust & the Spiders from Mars</option> 
           <option value="value2">H2O</option>
           <option value="value3">Raspberries</option>
           <option value="value4">Lonerism</option>
           <option value="value5">Discovery</option>
          </select>
      </form>
      <form class="filterItem">
        <p>Genre:</p>
          <div>
            <ul class="checkbox">
             <li class="cbItem"><input type="checkbox">Rock</li>
             <li class="cbItem"><input type="checkbox">Pop</li>
             <li class="cbItem"><input type="checkbox">Blues</li>
             <li class="cbItem"><input type="checkbox">Classical</li>
             <li class="cbItem"><input type="checkbox">Jazz</li>
             <li class="cbItem"><input type="checkbox">Hip hop</li>
            </ul>
          </div>
      </form>
      <a href="#">Filter</a>
    </div>
    <div class="songList">
    </div>
  </div>
</body>
</html>
